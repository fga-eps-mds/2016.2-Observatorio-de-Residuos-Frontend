<!-- My Markings page -->
<ion-view title="Meus Incidentes" id="my-markings">
  <ion-content padding="true" class="has-header padding has-tabs-top" scroll="true">

    <div class="list">

      <!-- List of all markings marked by the user -->
      <a class="item item-icon-left" ui-sref="/marking/"><!-- marking id -->
        <i class="icon ion-waterdrop"></i> <!-- marking type-->
        Derramamanto de Óleo <!-- marking name -->
        <span class="badge badge-assertive">+3</span> <!-- marking score -->
      </a>

      <a class="item item-icon-left" href="/marking/">
        <i class="icon ion-soup-can"></i>
        Caçambas de lixo lotadas
        <span class="badge badge-assertive">+2</span>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-medkit"></i>
        Lixo hospitalar
        <span class="badge badge-assertive">0</span>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-nuclear"></i>
        Resíduos nucleares
        <span class="badge badge-assertive">-10</span>
      </a>

    </div>

  </ion-content>
</ion-view>
