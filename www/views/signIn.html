<ion-view cache-view="false" title="Observatório de Resíduos" id="signin" hide-nav-bar="true">
    <ion-content padding="true" scroll="false">

        <img src="../img/logo-2.png" width="80%">

        <div class="container">
          <form name="loginForm" id="loginForm" class="list" ng-submit="loginAttempt(user)">

            <label class="item item-input"> 
              <i class="icon ion-ios-email placeholder-icon"></i>
              <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="nav-bar-block">
                  Digite seu E-mail
                </p>
                <h3 ng-show="loginError && !loginForm.email.$invalid" class="nav-bar-block">
                  E-mail ou Senha inválido(s)!
                </h3>
              <input ng-model="user.email" name="email" type="text" placeholder="Email"  autocorrect="off" autocapitalize="off" required> 
            </label>

            <label class="item item-input">
              <i class="icon ion-locked placeholder-icon"></i>
              <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="nav-bar-block">
                  Digite sua Senha
                </p>
              <input  ng-model="user.password" name="password" type="password"  placeholder="Senha" required> 
            </label>

            <button type="submit" ng-disabled="loginForm.$invalid" class="button button-positive" >Entrar</button>

            <div class="bottom-links">
              <a href="#" class="link" ui-sref="signup">Criar uma conta</a>  |  <a href="#" class="link">Esqueceu sua senha?</a>
            </div>
          </form>
          <div class="termos">
            Ao entrar, você concorda com os <a href="#"><b>Termos de Serviço e Privacidade</b></a>
          </div>

          <div class="socialLogin">
            <b>Entrar com:</b><br>
            <img src="../img/facebook-button.png" class="button" ng-click="registerSocial('facebook')" style="background-color: transparent">
            <img src="../img/google-button.png" class="button" ng-click="registerSocial('google')" style="background-color: transparent">
          </div>

        </div>
      </ion-content>

</ion-view>
