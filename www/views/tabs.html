<ion-tabs class="tabs-icon-top tabs-messages tabs-light tabs-top tabs-icon-top has-tabs-top">
  <ion-tab class="ion-tab-font tabs-color-active-positive" title="Mapa do Observatório" icon-off="ion-earth" icon-on="ion-earth">
    <ion-nav-view name="mapaObservatorio">
    </ion-nav-view>
  </ion-tab>
  <ion-tab class="ion-tab-font tabs-color-active-positive" title="Tô de olho" icon-off="ion-eye" icon-on="ion-eye" ng-click="popover.show($event)" ng-controller="popoverCtrl">
    <ion-nav-view name="myMarkings">
    </ion-nav-view>
  </ion-tab>
  <ion-tab class="ion-tab-font tabs-color-active-positive" title="PEVs" icon-off="ion-location" icon-on="ion-location" ng-click="popover.show($event)" ng-controller="popoverPevCtrl">
    <ion-nav-view name="home">
    </ion-nav-view>
  </ion-tab>
  <ion-tab class="ion-tab-font tabs-color-active-positive" title="Tô contribuindo" ui-sref="tabs.toContribuindo" icon-off="ion-compose" icon-on="ion-compose">
    <ion-nav-view name="toContribuindo">
    </ion-nav-view>
  </ion-tab>
</ion-tabs>

<script id="templates/popoverOlho.html" type="text/ng-template">
  <ion-popover-view class="popover-height">
    <ion-content scroll="false" class="popover-height">
      <ion-list>
        <ion-button class="button button-full button-balanced" ui-sref="tabs.myMarkings" ng-click="popover.hide()">
          Minhas Marcações
        </ion-button>
        <ion-button class="button button-full button-balanced" ui-sref="tabs.newMarking" ng-click="popover.hide()">
          Marcar novo Incidente
        </ion-button>
        <ion-button class="button button-full button-balanced" ui-sref="tabs.nearbyMarkings" ng-click="popover.hide()">
          Incidentes Próximos
        </ion-button>
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>

<script id="templates/popoverPev.html" type="text/ng-template">
  <ion-popover-view class="popover-height-pev">
    <ion-content scroll="false" class="popover-height-pev">
      <ion-list>
        <ion-button class="button button-full button-balanced" ui-sref="tabs.map" ng-click="popover.hide()">
          PEVs Próximas
        </ion-button>
        <ion-button class="button button-full button-balanced" ui-sref="tabs.newPEV" ng-click="popover.hide()" >
          Marcar nova PEV
        </ion-button>
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
