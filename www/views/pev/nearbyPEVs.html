<!-- Nearby PEVs page -->
<ion-view title="PEVS PrÃ³ximas" id="nearby-pev">
  <ion-content padding="true" class="has-header has-tabs-top" scroll="true">

    <!-- Show pevs according to desired distance radius -->
    <div class="item range">
      <label class="range-label">Distancia desejada: (1-10km)</label>
      <input type="range" name="volume" min="1" max="10" value="5">
    </div>

	<div id="nerby-pev-list" class="list card">

      <!-- List with all pevs according to desired distance radius -->
      <ion-item ng-repeat="pev in pevs" style="" class="item-thumbnail-left">
      	<img src="../img/new-marking-placeholder.jpg">
        <p>{{pev.name}}</p>
        <p>{{pev.description}}</p>
      </ion-item>

    </div>

  </ion-content>
</ion-view>
