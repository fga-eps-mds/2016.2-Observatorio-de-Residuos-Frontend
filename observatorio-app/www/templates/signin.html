<ion-view title="Observatório de Resíduos" id="signin">
    <ion-content padding="true" scroll="false" class="painel">

        <img src="../img/logo-2.png" width="80%">

        <div class="container">

          <label class="item item-input">
            <i class="icon ion-ios-email placeholder-icon"></i>
            <input ng-model="form.email" type="email" placeholder="Email" autocorrect="off" autocapitalize="off">
          </label>

          <label class="item item-input">
            <i class="icon ion-locked placeholder-icon"></i>
            <input ng-model="form.pass" type="password" placeholder="Senha">
          </label>

          <button class="button button-positive" ui-sref="menu.home">Entrar</button>
          <div class="bottom-links">
            <a href="#" class="link" ui-sref="signup">Criar uma conta</a>  |  <a href="#" class="link">Esqueceu sua senha?</a>
          </div>

          <div class="termos">
            Ao entrar, você concorda com os <a href="#"><b>Termos de Serviço e Privacidade</b></a>
          </div>

          <div class="socialLogin">
            <b>Entrar com:</b><br>
            <img src="../img/facebook-button.png" class="button" style="background-color: transparent" ui-sref="#">
            <img src="../img/google-button.png" class="button" style="background-color: transparent" ui-sref="#">
          </div>
        </div>
      </ion-content>

</ion-view>
